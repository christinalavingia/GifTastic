<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>GifTastic - NFL Addition</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    
    <body>
        <div class="container">
            <h1>NFL Teams: Gifified!</h1>
            <div id="team-buttons"></div>
            <br>
            <div class="container">
                <form id="teams-form">
                    <label id="add" for="teams-input">Add your favorite NFL team to the list:</label>
                    <input type="text" class="form-control" id="teams-input">
                </form>
            <button type="button" id="add-team" class="btn btn-success">Submit</button>
            <br><br>
            <div id="teamGifs"></div>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript.js"></script>
    </body>
</html>
